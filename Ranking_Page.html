<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/ranking.css">
  <script src="./js/jquery-3.2.1.js"></script>
  <script src="./js/BaseDB.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Top 20</h1>
    </header>
    <div class="wrapper">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Nickname</th>
            <th>Scores</th>
            <th>TimeRemaining</th>
          </tr>
        </thead>
        <tbody>
          <!-- html 模板 -->
          <!-- <tr>
            <td class="rank">1</td>
            <td class="team">Spain</td>
            <td class="points">1460</td>
            <td class="up-down">0</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    const rankHtml = DB.rankList.sort((a, b) => {
      if (a.scores === b.scores) {
        return b.timeRemaining - a.timeRemaining;
      } else {
        return b.scores - a.scores;
      }
    }).map((it, index) => {
      return index < 20 ? `<tr>
            <td class="rank">${index + 1}</td>
            <td class="team">${it.nickname}</td>
            <td class="points">${it.scores}</td>
            <td class="up-down">${it.timeRemaining}</td>
          </tr>` : ''
    }).join('')

    $('tbody').html(rankHtml)
  </script>
</body>

</html>
